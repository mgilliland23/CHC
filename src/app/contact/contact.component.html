<!-- Default form contact -->

<main class="contactBackground">


  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <form class="text-center border border-light p-5 formBackground" [formGroup]="contactForm"
          (ngSubmit)="onSubmit()">
          <br>
          <p class="h4 mb-4">Contact us</p>

          <!-- Name -->
          <input type="text" formControlName="contactFormName" id="defaultContactFormName" mdbInput
            class="form-control mb-4" placeholder="Name">

          <!-- Email -->
          <input type="email" formControlName="contactFormEmail" id="defaultContactFormEmail" mdbInput
            class="form-control mb-4" placeholder="E-mail">

          <!-- Phone -->
          <input type="phone" formControlName="contactFormPhone" id="defaultContactFormPhone" mdbInput
            class="form-control mb-4" placeholder="Phone Number">


          <!-- Message -->
          <div class="form-group">
            <textarea formControlName="contactFormMessage" class="form-control rounded-0" mdbInput
              id="exampleFormControlTextarea2" rows="3" placeholder="Message"></textarea>
          </div>

          <!-- Copy -->
          <div class="custom-control custom-checkbox mb-4">
            <input formControlName="contactFormCopy" type="checkbox" class="custom-control-input"
              id="defaultContactFormCopy">
            <label class="custom-control-label" for="defaultContactFormCopy">Send me a copy of this message</label>
          </div>

          <!-- Send button -->
          <button mdbBtn id="button" color="info" outline="true" block="true" class="z-depth-0 my-4 waves-effect"
            mdbWavesEffect type="submit" [disabled]="disabledSubmitButton">Send</button>

        </form>
      </div>

      <div class="col-md-2">
        <div id="wrapper">
          <!--Instagram-->
          <h5>Connect with us on instagram!</h5>
          <button type="button instagramButton" mdbBtn class="btn-ins waves-light" mdbWavesEffect>
            <i class="fab fa-instagram"></i></button>
        </div>
      </div>

    </div>
  </div>

</main>
